name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Initial dock-cli
        run: make clean init list
      - name: Test dock-cli
        run: make test
      - name: Clean dock-cli
        run: make clean
